<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details and API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .country-info {
            margin-top: 20px;
        }
        .country-info img {
            max-width: 100px;
            display: block;
            margin: 10px auto;
        }
        .api-key-section {
            margin-top: 30px;
        }
        .api-key-section p {
            font-size: 14px;
        }
        .api-key-section button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Country Details and API Key</h2>
        
        <!-- API Key Input Section -->
        <div class="input-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey" required>
        </div>

        <form id="countryForm">
            <div class="input-group">
                <label for="countryName">Enter Country Name:</label>
                <input type="text" id="countryName" name="countryName" required>
            </div>
            <div class="input-group">
                <button type="submit" class="button">Get Country Details</button>
            </div>
        </form>
        
        <!-- Displaying Country Info -->
        <div id="countryInfo" class="country-info"></div>

        <!-- API Key Section -->
        <div class="api-key-section">
            <button class="button" onclick="getApiKey()">Get Current API Key</button>
            <button class="button" onclick="regenerateApiKey()">Regenerate API Key</button>
            <p id="currentApiKey"></p>
        </div>
    </div>

    <script>
        // Handle Country Details Form Submission
        document.getElementById('countryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const countryName = document.getElementById('countryName').value;

            try {
                const response = await fetch(`http://localhost:3000/api/country?name=${countryName}`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    const country = data;
                    const countryInfoDiv = document.getElementById('countryInfo');
                    countryInfoDiv.innerHTML = `
                        <h3>${country.name}</h3>
                        <p><strong>Capital:</strong> ${country.capital}</p>
                        <p><strong>Currency:</strong> ${country.currency}</p>
                        <p><strong>Languages:</strong> ${country.languages.join(', ')}</p>
                        <img src="${country.flag}" alt="Flag">
                    `;
                } else {
                    document.getElementById('countryInfo').innerHTML = `<p style="color: red;">${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('countryInfo').innerHTML = `<p style="color: red;">Error fetching country details.</p>`;
            }
        });

        // Get the current API Key
        async function getApiKey() {
            const apiKey = document.getElementById('apiKey').value;

            try {
                const response = await fetch('http://localhost:3000/get-api-key', {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('currentApiKey').textContent = `Your current API Key: ${data.apiKey}`;
                } else {
                    document.getElementById('currentApiKey').textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('currentApiKey').textContent = 'Error retrieving the API Key.';
            }
        }

        // Regenerate the API Key
        async function regenerateApiKey() {
            const apiKey = document.getElementById('apiKey').value;

            try {
                const response = await fetch('http://localhost:3000/regenerate-api-key', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('currentApiKey').textContent = `New API Key: ${data.apiKey}`;
                } else {
                    document.getElementById('currentApiKey').textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('currentApiKey').textContent = 'Error regenerating the API Key.';
            }
        }
    </script>
</body>
</html>
